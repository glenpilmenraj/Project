<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log in - Innosphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            background-color: rgb(133, 222, 254);
            font-family: Arial, sans-serif;
        }

        .doctor-image {
            width: 50vw;
            height: auto;
            object-fit: cover;
            object-position: top center;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding-top: 50px;
            padding-left: 50px;
        }

        .logo {
            width: 120px;
            height: 100px;
            margin-bottom: 10px;
            margin-left: 600px;
            object-position: top right;
        }

        .signin-heading {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            margin-left: 20px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-left: 20px;
            width: 300px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input::placeholder {
            color: #aaa;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: white;
        }

        .form-options label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-options a {
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .button-link {
            display: inline-block;
            text-align: center;
            padding: 12px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .button-link:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <img src="DoctorLogIn.png" alt="Doctor Image for Log-In Page" class="doctor-image">

    <div class="content">
        <img src="InnoSphereLogo.png" alt="Innosphere Logo" class="logo">

        <div class="signin-heading">Sign In</div>

        <form>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <div class="form-options">
                <label><input type="checkbox"> Remember me</label>
                <a href="forgot.html">Forgot password?</a>
            </div>

            <!-- Log In button now links to homepage -->
            <a href="Home Page.html" class="button-link">Log In</a>
        </form>
    </div>
</body>
</html>
